<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="xh-app">

    <script type="text/javascript">
      window._xhLoadTimestamp = Date.now();
      (function(W) {
          var D = document,
              PRM = W.Promise,
              hasPromise = (
                  PRM !== undefined &&
                  PRM !== null &&
                  Object.prototype.toString.call(PRM.resolve()) === '[object Promise]' &&
                  PRM.prototype['finally'] !== undefined
              );

          if (!hasPromise) {
              D.body.innerHTML = (
                  '<div style="margin:80px auto; font-family: sans-serif; width:450px; text-align:center; padding: 20px; border: 1px solid #ccc;">' +
                  'This application can not be loaded in your current browser<br/>' +
                  'due to missing support for modern web technologies.<br/><br/>' +
                  'Try again with an updated browser such as Chrome.' +
                  '</div>'
              );
              try {W.stop()} catch (e) {}
              try {D.execCommand('Stop')} catch (e) {}
          }
      })(window);
  </script>

  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>

  <div id="xh-root"></div>
  <div id="xh-select-input-portal"></div>

</body>
</html>
